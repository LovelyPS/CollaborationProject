<style type="text/css">
input[type=text] {
    width: 130px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

/* When the input field gets focus, change its width to 100% */
input[type=text]:focus {
    width: 100%;
}
/* Style the tab */
div.tab {
    overflow: hidden;
   /*  border: 1px solid #ccc; */
    background-color:#81D6DE;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #1086B9;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #1086B9;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>

<div style="background-color: ;padding-left: 20%;padding-top: 2%;padding-right: 5%">
		
		
		
  <div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">ALL BLOGS</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">NEW ARRIVALS</button>
  
  
</div>

<div id="London" class="tabcontent">
<div  data-ng-controller="AdminController as ctrl">
<div class="container" data-ng-if="blogs"  data-ng-repeat="b in blogs">
<br>
	<div class="row" style=" box-shadow: 5px 5px 5px black;width: 900px;">
				
		<div class="col-sm-12">
			<table class="table table-responsive">
				<tr>
					<td style="color: black"><h3><strong>{{b.blog_title}}</strong></h3><h5> written by {{b.username}}</h5></td>
				</tr>
				<tr>
					<td style="color: black">Status - {{b.status}}</td>
				</tr>
				<tr>
					<td style="color: black">{{b.description}}</td>
				</tr>
			</table>					
		</div>
		<br/>
		<div class="col-sm-3">
		<table class="table table-hover">
		<tr>
			<td style="text-align: center;"><a data-ng-if="b.status != 'Approved'" class="btn btn-success btn-md" href="" data-ng-click="ctrl.acceptBlog(b)" class="btn">ACCEPT BLOG</a></td>	
		</tr>
		<tr>
			<td style="text-align: center;"><a data-ng-if="b.status != 'Rejected'" class="btn btn-danger btn-md" href="" data-ng-click="ctrl.rejectBlog(b)" class="btn">REJECT BLOG</a></td>
		</tr>
		</table>
		</div>
	</div>
	<div></div>
</div>
</div>
  
</div>
